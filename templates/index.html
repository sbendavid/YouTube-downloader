<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">YouTube Downloader</h1>
      <form method="post">
        <div class="form-group">
          <label for="link">YouTube URL:</label>
          <input
            type="text"
            class="form-control"
            id="link"
            name="link"
            placeholder="Enter video or playlist URL"
          />
        </div>
        <div class="form-group">
          <label for="resolution"
            >Preferred Resolution (e.g., 720, 1080):</label
          >
          <input
            type="text"
            class="form-control"
            id="resolution"
            name="resolution"
            placeholder="Enter preferred resolution"
          />
        </div>
        <div class="form-group">
          <label>Download Type:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="video"
              name="download_type"
              value="video"
              checked
            />
            <label class="form-check-label" for="video">Single Video</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="playlist"
              name="download_type"
              value="playlist"
            />
            <label class="form-check-label" for="playlist">Playlist</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>

      {% if message %}
      <div class="mt-4 alert alert-info">{{ message }}</div>
      {% endif %}
    </div>
  </body>
</html>
